name: 镜像推送

# Controls when the action will run. 
on:
  # 任意推送都会触发构建
  push:
    paths:
      - '/dockerfile'
# 定时调度
  schedule:
    - cron: "0 0 * * *"

  # Allows you to run this workflow manually from the Actions tab
# 可以手动触发
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'   
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'  

jobs:
  buildx:
    runs-on: ubuntu-latest
    name: 推送镜像 "${{matrix.user}}/${{matrix.name}}:${{matrix.version}}"
    strategy:
      fail-fast: false
      matrix:
       include:
         - user: dreamacro
           name: clash-premium           
           version: latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get current date
        id: date
        run: echo "::set-output name=today::$(date +'%Y%m%d')"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: 查看可用平台
        run: echo ${{ steps.buildx.outputs.platforms }}
      - name: 登录阿里云容器
        uses: docker/login-action@v1
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}
      - name: 推送
        run: |
          docker pull ${{matrix.user}}/${{matrix.name}}:${{matrix.version}}
          docker tag  ${{matrix.user}}/${{matrix.name}}:${{matrix.version}} registry.cn-hangzhou.aliyuncs.com/tossp/${{matrix.name}}:${{matrix.version}}
          docker push registry.cn-hangzhou.aliyuncs.com/tossp/${{matrix.name}}:${{matrix.version}}
      - name: 删除旧的工作流
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 3
